    <script>
    

        page={}
        window.page=page;
        page.historys={
            rows:[],
            currRows:[],
            rcount:50,
            map:{},
        }

        start()

        setTimeout(function(){
            $('#logo').hide()
        },500)

        
        function start(){
            getVideoList()
        }

        function coverin(item,ele){
            var screenshots = item.screenshots
            screenshots = screenshots?JSON.parse(screenshots):null;
            if(!screenshots)
                return;
                                

                ele.aaa = setTimeout(function(){
                var index = -1
                var screenshot = screenshots[++index]
                $(ele).find('.cover').attr('src',screenshot)

                clearInterval(ele.sss)
                ele.sss = setInterval(function(){
                    var screenshot = screenshots[++index]
                    $(ele).find('.cover').attr('src',screenshot)
                    if(index >= screenshots.length-1){
                        clearInterval(ele.sss)
                        $(ele).find('.cover').attr('src',item.cover)
                    }
                },700)
            },200)
        }

        function coverout(item,ele){
            clearTimeout(ele.aaa)
            clearInterval(ele.sss)
            $(ele).find('.cover').attr('src',item.cover)
        }

        function getVideoList(){
            let _this = this;
            $.ajax({

                url: '/mumu/watch-video-historys?',
                ajaxCache: false,
                data: {
                    kw:'',
                    rstart:page.historys.rows.length+1,
                    rcount:page.historys.rcount
                },
                async: true,
                success: function(res) {
                    var activeindex = Math.round(Math.random()*3);
                    if(res.data.rows.length>0){
                        page.historys.rows.push(...res.data.rows)
                        page.historys.currRows=res.data.rows
                    }
                    $(res.data.rows).each((inx,item)=>{
                        page.historys.map['videoNo'+item.videoNo]=item
                        var videoele = $('#videotemplate').clone(true)
                        videoele.attr('videoNo','videoNo'+item.videoNo)
                        videoele.find('.cover').attr('src',item.cover).hover(
                            function(){
                                coverin(item,videoele)
                            },
                            function(){
                                coverout(item,videoele)
                            }
                        ).bind('touchstart',function(){
                            coverin(item,videoele)
                        }).bind('touchend',function(){
                            coverout(item,videoele)
                        })
                        videoele.find('.name').text(item.seriesChname || item.chname)
                        videoele.find('.author').text(item.nickname)
                        if(item.duration && item.currentTime)
                            videoele.find('.progress').attr('value',item.currentTime).attr('max',item.duration)
                        else
                            videoele.find('.progress').hide()
                        videoele.css('display','block')
                        videoele.attr('href',`./history-watch.html?videoNo=${item.videoNo}`)
                        videoele[0].data=item
                        $('.videoList').append(videoele)

                        if(activeindex == inx){
                            coverin(item,videoele)
                        }
                    })
                }
            })
        }
   
        $('#videotemplate').click(function(){
            localStorage.setItem('video-'+this.data.videoNo,JSON.stringify(this.data))
        })

        function niceduration(mills){
            if(!mills || mills=='0')
                return ''
            var ms = mills%1000;
            var rest = parseInt(mills/1000)

            var s = rest%60;
            rest = parseInt(rest/60)

            var m = rest%60;
            rest = parseInt(rest/60)

            var h = rest%60;

            return h+':'+m+':'+s
        }

        var lastTouchEnd;
        document.addEventListener('touchend', function(event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

                    appId: res.data.appid, // 必填，公众号的唯一标识
                    timestamp: res.data.timestamp, // 必填，生成签名的时间戳
                    nonceStr:  res.data.nonceStr, // 必填，生成签名的随机串
                    signature:  res.data.signature,// 必填，签名

                });
            })

        $('#index').bind('touchstart mousedown',function(e){
            this.touchstartTime = new Date().getTime();
            if(e.type=='touchstart'){
                var touch = e.targetTouches[0];
                this.touchstartX = touch.pageX;
                this.touchstartY = touch.pageY;
            }else if(e.type=='mousedown'){
                this.touchstartX = e.pageX;
                this.touchstartY = e.pageY;
            }
        }).bind('touchmove mousemove',function(e){
            if(e.type=='touchmove'){
                var touch = e.targetTouches[0];
                this.touchendX = touch.pageX;
                this.touchendY = touch.pageY;
            }else if(e.type=='mousemove'){
                this.touchendX = e.pageX;
                this.touchendY = e.pageY;
            }

            var parentEle=null;
            while(true){
                if(!parentEle)
                    parentEle=$(e.target);
                else
                    parentEle = $(parentEle).parent()

                if(parentEle.scrollTop()>0){
                    break;
                }
                if(parentEle.length==0)
                    break
            }
            if(parentEle.length==0 && this.touchstartY<this.touchendY){
                e.preventDefault()
            }

            
        }).bind('touchend mouseup',function(e){
            this.touchendtime = new Date().getTime();

            this.touchstartTime=null
            this.touchendtime=null
            this.touchstartX=null
            this.touchstartY=null
            this.touchendX=null
            this.touchendY=null
        })
